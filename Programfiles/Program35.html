<html>
<head>
    <title>Program</title>
    <style>
        span{
            margin-right: 20px;
        }
        select{
            padding:5px;
            border: 2px solid black;
            border-radius:5px;
            font-weight: bolder;
        }
        select:hover{
            background-color: black;
            color: white;
            border:2px solid white;
        }
         
    </style>
</head>
<body>
    <h2>Dropdown text</h2>
    <form action="#">
       <span>Choose your stream:</span>
       <select name="stream" id="strm">
           <option value="BCA">BCA</option>
           <option value="MCA">MCA</option>
           <option value="B-tech">B-tech</option>
       </select>
    </form>
</body>
</html>
