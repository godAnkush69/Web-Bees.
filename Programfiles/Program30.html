<html>
<head>
    <title>Program30</title>
    <style>
        .div1{
            border: 2px solid greenyellow;
            width: 50%;
            height: 80%;
            position: relative;
        }
        .div2{
            border: 2px solid greenyellow;
            position: absolute;
            top: 350px;
            left:400px;
            height: 30%;
        }
    </style>
</head>
<body>
    <h1>position: absolute;</h1>
    <p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of positioned relative to the viewport, like fixed):</p>
    <div class="div1">This div element has positioned: relative;
        <div class="div2">This div element has position: absolute; </div>
    </div>
</body>
</html>
